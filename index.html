<script>
        $(function () {
            $(".support li").each(function (index, item) {
                if (index == 3 || index == 7) {

                }
            })

            if (typeof (Worker) == undefined) {

                    var $srvitem = $(this).find(".srvitem");
                    var $description = $(this).find(".description");
                    $srvitem.animate({ "top": "-90px" }, 700);
                    $description.animate({ "top": "0" }, 700);
                },
                    function (event) {
                        var $srvitem = $(this).find(".srvitem");
                        var $description = $(this).find(".description");
